<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Commerce - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="main-container">
    <form id="login-form" class="d-flex flex-column align-items-center w-25 bg-form" onsubmit="login(event)">
        <label for="email">Correo electronico</label>
        <input type="email" id="email" required class="form-control">
        <label for="pass">Contrasena</label>
        <input type="password" required id="pass" class="form-control">
        <button class="btn btn-primary m-2" type="submit"> Ingresar </button>
        <button class="register-anchor" type="button" data-bs-toggle="modal" data-bs-target="#register-modal">Si no tenes una cuenta, registrate aca</button>
    </form>
</div>

<!-- modal de registro -->

<div class="modal fade" id="register-modal" tabindex="-1"  aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrarse</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="register(event)">
              <label for="register-fullName">Nombre y apellido</label>
              <input class="form-control" type="text" id="register-fullName" required maxlength="35" minlength="4">
              <label for="register-email">Email</label>
              <input class="form-control" type="text" id="register-email" required maxlength="35" minlength="4">
              <label for="register-age">Edad</label>
              <input class="form-control" type="number" id="register-age" required max="150" min="16">
              <label for="register-pass">Contrasena</label>
              <input class="form-control" type="password" id="register-pass" required maxlength="16" minlength="8">
              <label for="register-pass2">Repetir Contrasena</label>
              <input class="form-control" type="password" id="register-pass2" required maxlength="16" minlength="8">
              <button onclick="showPassword()">ojito</button>
              <div class="my-3">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary">Enviar</button>   
              </div>            
          </form>
        </div>        
      </div>
    </div>
  </div>
    <script src="../js/11-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
